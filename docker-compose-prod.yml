version: '3'

services:
  api:
    image: puupols/switching-api:v1
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/usr/src/app
      - TZ=Europe/Riga
    depends_on:
      - db
    networks:
        - switching-network
    command: ["gunicorn", "-b", "0.0.0.0:5000", "src.app:create_app()"]

  jobs:
    image: puupols/switching-jobs:v1
    env_file:
      - .env
    environment:
      - PYTHONPATH=/usr/src/app
      - TZ=Europe/Riga
    depends_on:
      - api
    networks:
      - switching-network
    command: ["python", "src/jobs.py"]

  db:
    image: postgres:latest
    env_file:
      - .env
    environment:
      TZ: Europe/Riga
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - switching-network
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  switching-network:
    driver: bridge

volumes:
  postgres-data: